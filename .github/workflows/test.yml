name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"

      - name: Verify package installation
        run: |
          python -c "import matomo_mcp; print('[OK] matomo_mcp imported successfully')"
          python -c "from matomo_mcp.client import MatomoClient; print('[OK] MatomoClient imported')"
          python -c "from matomo_mcp.server import app; print('[OK] Server app imported')"

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --color=yes

      - name: Run server functionality tests
        run: |
          python test_mcp_server.py

      - name: Run MCP protocol tests
        run: |
          python test_mcp_protocol.py

      - name: Test package can be run as module
        run: |
          timeout 5 python -m matomo_mcp || [ $? -eq 124 ] || [ $? -eq 1 ]
        shell: bash

  test-with-coverage:
    name: Test with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov coverage[toml]

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=matomo_mcp --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test MCP server initialization
        run: |
          python test_mcp_server.py

      - name: Test MCP protocol compliance
        run: |
          python test_mcp_protocol.py

      - name: Verify all tools are registered
        run: |
          python -c "
          import asyncio
          from matomo_mcp.server import list_tools

          async def test():
              tools = await list_tools()
              expected = ['get_site_info', 'get_visits_summary', 'get_page_urls',
                         'get_countries', 'get_user_settings', 'get_browsers',
                         'get_referrers', 'query_custom_report']
              tool_names = [t.name for t in tools]
              assert all(t in tool_names for t in expected), f'Missing tools'
              print(f'âœ“ All {len(expected)} tools registered correctly')

          asyncio.run(test())
          "
