name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -e .

      - name: Check code formatting with black
        run: |
          black --check --diff matomo_mcp/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff matomo_mcp/ tests/
        continue-on-error: true

      - name: Lint with ruff
        run: |
          ruff check matomo_mcp/ tests/ --output-format=github
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy matomo_mcp/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Security check with bandit
        run: |
          bandit -r matomo_mcp/ -f json -o bandit-report.json || true
          bandit -r matomo_mcp/ || true
        continue-on-error: true

      - name: Check dependencies with safety
        run: |
          pip install -e .
          safety check --json || true
        continue-on-error: true

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-manifest

      - name: Check manifest
        run: |
          check-manifest --ignore ".github/*,.github/**/*,test_*.py,*.json"
        continue-on-error: true

      - name: Build package
        run: |
          python -m build

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "import matomo_mcp; print('Package installed successfully')"
